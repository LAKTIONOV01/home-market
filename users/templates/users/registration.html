{% extends 'main/base.html' %}
{% load static %}


{% block content %}
<!-- Контент на странице -->
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                <h2 class="text-center mb-4">Регистрация</h2>
                <form action="{% url 'user:register' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_first_name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="id_first_name"
                                   placeholder="Введите ваше имя" required name="first_name">
                            {% if form.first_name.errors %}
                            <!-- Оповещения в формах -->
                            <div class="alert alert-danger alert-dismissible fade show">Ошибка</div>
                            {% endif %}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_last_name" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="id_last_name"
                                   placeholder="Введите вашу фамилию" required name="last_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_username" class="form-label">Имя пользователя*</label>
                            <input type="text" class="form-control" id="id_username"
                                   placeholder="Введите ваше имя пользователя" required name="username">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email"
                                   placeholder="Введите ваш email" required name="email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_password1" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="id_password1"
                                   placeholder="Введите пароль" required name="password1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_password2" class="form-label">Подтверждение пароля*</label>
                            <input type="password" class="form-control" id="id_password2"
                                   placeholder="Подтвердите пароль" required name="password2">
                        </div>
                    </div>
                    <button type="submit"
                            class="btn btn-dark btn-block">Зарегистрироваться
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
